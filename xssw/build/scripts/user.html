    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 微软雅黑;
        }

        header {
            height: 60px;
            line-height: 60px;
            width: 100%;
            color: #fff;
            font-family: "黑体";
            font-weight: 200;
            font-size: 20px;
            /*背景色渐变*/
            background: linear-gradient(to bottom right, #6e77ff, #a2c7ff);
        }

         #content {
          /*  background: linear-gradient(to bottom right, #f5f454, #fbd1b7);*/

        }

        .menu {
            display: block;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            color: #474747;
            padding-top: 10px;
            border-top: 1px solid #eee;
            background-color: #fff;
        }

        .subMenu {
            width: 50%;
            float: left;
            cursor: pointer;
        }

        .menu_name {
            height: 30px;
            width: 100%;
            line-height: 30px;
        }

        img.menu_img {
            height: 35px;
            width: 35px;
        }

        img {
            vertical-align: middle;
            border: 0;
        }

        .active {
            color: #FFA129;
        }

        .text-center {
            text-align: center
        }
        .userback{
        	background:url(images/banner_01.jpg);
        	width: 100%;

            font-family: "黑体";
            font-weight: 200;
            font-size: 20px;

			{
  			width: 100px;
  			height: 30px;
  			margin:50px auto;
  			background-color: #ffffff;

  			filter:alpha(opacity=80);

  			opacity:0.8;
			}
