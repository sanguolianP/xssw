<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrabFrames</title>
</head>
<body>

<div id='results'>
    <div>
        <video autoplay></video>
        <button id='getUserMediaButton'>Get User Media</button>
    </div>
    <div>
        <canvas id='grabFrameCanvas'></canvas>
        <button id='grabFrameButton' disabled>Grab Frame</button>
    </div>
    <div>
        <canvas id='takePhotoCanvas'></canvas>
        <button id='takePhotoButton' disabled>Take Photo</button>
    </div>
</div>


<script src="GrabFrames.js"></script>
<script>
    document.querySelector('#getUserMediaButton').addEventListener('click', GetUserMediaButtonClick);
    document.querySelector('#grabFrameButton').addEventListener('click', GrabFrameButtonClick);
    document.querySelector('#takePhotoButton').addEventListener('click', TakePhotoButtonClick);
</script>

</body>
</html>
